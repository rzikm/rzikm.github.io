---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  {% include cookie-consent.html %}
  {% include comments.html element=".post" github_account="rzikm/rzikm.github.io" require_cookie_consent="true" %}
</article>
